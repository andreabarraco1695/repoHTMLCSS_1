<!DOCTYPE html>
<html>
    <head>
        <title>ESERCIZIO 2</title>
    </head>
    <body>
        <h3>Registrazione sito Internet</h3>
        <form action="servizioinascolto">
            <div>
                <input type="text" name="nome" placeholder="Inserisci il tuo nome" minlength="3" required> <!-- L'attributo minlength indica che è necessario inserire almeno 3 caratteri in questo campo, se inserisco meno di 3 caratteri al click del submit verrà riportato il messaggio di errore-->
                <!--L'attributo required indica l'obbligatorietà di valorizzazione del campo-->
            </div>
            <div>
                <input type="text" name="cognome" placeholder="Inserisci il tuo cognome" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Inserisci la tua email" required>
            </div>
            <div>
                <select name="CittaNascita">
                    <option value="0">Seleziona città di nascita</option>
                    <option value="1">Palermo</option>
                    <option value="2">Catania</option>
                    <option value="3">Messina</option>
                    <option value="4">Trapani</option>
                </select>
            </div>
            <div> <!-- I radio BUTTON sono delle scelte che escludono delle altre, come riconosce HTML che più radio appartengono alla stessa categoria? Grazie al "NAME"-->
                <input type="radio" name="ETA"> 0-18
                <input type="radio" name="ETA"> 18+
            </div>
            <div>
                <input type="checkbox" value="Condizioni"> Accetta i termini e condizioni
            </div>
            <div>
                <input type="submit" value="Invia">
            </div>
        </form>
    </body>
</html>
